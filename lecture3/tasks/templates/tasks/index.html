{% extends "tasks/layout.html" %}

{% block body %}
    <ul>
        <h1>Tasks List</h1>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No Tasks.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add a New Task</a>
{% endblock %}
