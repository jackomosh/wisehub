<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./stylesheet/flexbox.css">
    <script rel="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script rel="text/javascript" src="script.js"></script>
</head>
<body>
    <h2>Javascript Example</h2>

    <p id="first">First Paragraph</p>

    <p id="second" name="sec">Second Paragraph</p>

    <p id="third">
        <span class="chosen">Here are some values</span>
    </p>

    <ul>
        <li class="chosen">One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li class="chosen">Six</li>
    </ul>

    <div id="container">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
        <div>Box 6</div>
        <div>Box 7</div>
        <div>Box 8</div>
        <div>Box 9</div>
        <div>Box 10</div>
        <div>Box 11</div>
        <div>Box 12</div>
    </div>

</body>
</html>
